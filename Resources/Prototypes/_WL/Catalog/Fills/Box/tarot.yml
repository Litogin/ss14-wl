- type: entity
  id: TarotCardBox
  parent: [ BoxCardboard, BaseBagOpenClose ]
  name: tarot box
  description: Tarot originated in the XV century, but became popular for fortune-telling in the XVIII century. There are 14 cards of each of the four suits and 22 cards without suits, which are called high arcs.
  components:
  - type: Sprite
    sprite: _WL/Entities/Objects/Misc/Tarot/box.rsi
    scale: 0.6,0.6
    state: box
    layers:
    - state: box
    - state: box-open
      map: ["openLayer"]
      visible: false
    - state: cards
      map: ["box1"]
      visible: false
    - state: cards
      map: ["box2"]
      visible: false
  - type: Storage
    grid:
    - 0,0,1,0
    maxItemSize: Normal
    whitelist:
      tags:
      - TarotDeck
  - type: Item
    size: Normal
    shape:
    - 0,0,1,0
  - type: ItemCounter
    count:
      tags: [TarotDeck]
    composite: true
    layerStates:
    - box1
    - box2
  - type: Appearance
  - type: StorageFill
    contents:
    - id: TarotCardDeck
